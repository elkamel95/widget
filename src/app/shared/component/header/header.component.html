<mat-toolbar color="primary">
  <mat-toolbar-row>
     <button mat-icon-button (click)="toggleSideBar()">

        <mat-icon>menu</mat-icon>
     </button>
<span>Sourcing Force</span>
   <div fxFlex fxLayout="row" fxLayoutAlign="end">
   <ul fxLayout="row" fxLayoutGap="20px">

      <li>
         <button mat-icon-button [matMenuTriggerFor] ="menu">
           <mat-icon>settings</mat-icon>
         </button>

      <mat-menu #menu="matMenu">list</mat-menu>

       </li>
       <li>
         <button mat-icon-button (click) ="configHidden()">
            <mat-icon>settings</mat-icon>
          </button>

       </li>
       <li>
          <button mat-icon-button>
          <mat-icon>help_outline</mat-icon>

           </button>
        </li>

        <li>
            <button mat-icon-button [matMenuTriggerFor] ="menuSign"> <mat-icon>person_outline</mat-icon>
            </button>
            <mat-menu #menuSign ="matMenu">
                <button mat-menu-item > 

                    <mat-icon>exit_to_app</mat-icon>
            Sign out 
                   </button>

            </mat-menu>
      


        </li>
       </ul>
     </div>
</mat-toolbar-row>
</mat-toolbar>
